<div class="d-flex flex-row no-scroll font-monospace bg-dark">
  <div class="w-25 text-black p-3 m-3 col bg-dark">
    <span class="p-1"
      ><p class="dancing-font display-3 bg-dark text-white">runner</p></span
    >

    <span class="m-1 p-1"
      ><p class="font-monospace text-secondary h4 bg-dark">
        Welcome back
      </p></span
    >
    <span class="m-1 p-1"
      ><p class="font-monospace text-secondary bg-dark">
        Log in with your email and password
      </p></span
    >

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group bg-dark">
        <div>
          <input
            class="bg-dark border-secondary text-success m-2 p-2"
            placeholder="Email"
            type="email"
            formControlName="email"
          />
          <small
            *ngIf="
              loginForm.controls.email.touched &&
              (loginForm.controls['email'].errors?.email ||
                loginForm.controls['email'].errors?.required)
            "
            class="text-danger"
            >* Invalid email</small
          >
        </div>
        <div>
          <input
            class="border-secondary bg-dark text-success m-2 p-2"
            placeholder="Password"
            type="password"
            formControlName="password"
          />
          <small
            *ngIf="
              loginForm.controls.password.touched &&
              loginForm.controls.password.errors?.required
            "
            class="text-danger"
            >* Password is required</small
          >
        </div>

        <div class="d-flex flex-column text-center">
          <button
            class="btn btn-warning m-2 p-2 w-25"
            [disabled]="loginForm.invalid"
          >
            <span>Login</span>
          </button>
          <div>
            <div
              id="g_id_onload"
              data-client_id="15548761236-hna1u9navqc3shldom215q3l8lacndmi.apps.googleusercontent.com"
              data-context="signup"
              data-ux_mode="popup"
              data-callback="googleLogin"
              data-auto_prompt="false"
            ></div>
            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="pill"
              data-theme="filled_blue"
              data-text="signup_with"
              data-size="medium"
              data-logo_alignment="left"
            ></div>
          </div>
        </div>
        <span class="m-2 p-2 font-monospace"
          ><p class="text-secondary h6">
            Don't have an account yet?<a role="button" routerLink="/signup"
              ><span class="text-info"> Sign Up</span></a
            >
          </p></span
        >
      </div>
    </form>
  </div>
  <div class="col w-25">
    <img src="assets/images/login.jpg" class="image-100" />
  </div>
</div>
