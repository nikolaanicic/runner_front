<div class="d-flex flex-row" style="max-width: 100%;max-height: 100%;overflow-y: hidden">
  <div class="col w-25">
    <img src="assets/images/signup.jpg" style="height: 100vh;"/>
  </div>
  <div class="w-25 bg-white text-black p-3 col m-5">
    <span class="p-1 m-1"><p class="dancing-font display-5">runner</p></span>
    <span class="p-1"><p class="font-monospace text-black-50">Please fill out the sign up form</p></span>

    <form class="w-100">
      <div class="form-group d-flex flex-column">
        <div class="d-flex flex-row">
          <input class="border bg-white text-warning m-2 p-2" placeholder="Username" type="text"/>
          <input class="border bg-white text-warning m-2 p-2" placeholder="Password" type="password"/>
        </div>
        <div class="d-flex flex-row">
          <input class="border bg-white text-warning m-2 p-2" placeholder="Email" type="email"/>
          <input class="border bg-white text-warning m-2 p-2" placeholder="Birthdate" type="date"/>
        </div>
        <div class="d-flex flex-row">
          <input class="border bg-white text-warning m-2 p-2" placeholder="Name" type="text"/>
          <input class="border bg-white text-warning m-2 p-2" placeholder="Last Name" type="text"/>
        </div>
        <div>
          <input class="border bg-white text-warning m-2 p-2" placeholder="Address" type="text"/>
          <select class="border bg-white text-warning m-2 p-2">
            <option value="1">Consumer</option>
            <option value="2">Deliverer</option>
          </select>
        </div>
        <input class="border bg-white text-warning m-2 p-2 w-50" placeholder="Profile image" type="file" accept="image/jpeg,image/jpg"/>
        <div>
          <button class="btn btn-danger m-2 p-2 w-25"><span class="text-white">Sign Up</span></button>
        </div>
        <span class="text-black-50">Already have an account? <a role="button" routerLink="/login"><span class="text-warning">Log In</span></a></span>
      </div>
    </form>
  </div>


</div>
